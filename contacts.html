<head>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            min-height: 100vh;

        /* Header */
        header {
            background-color: #0d47a1; /* Header background color */
            color: white;
            padding: 15px 20px;

        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0d47a1; /* Sidebar background color */
            color: white;

            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #1565c0; /* Hover effect for sidebar links */
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Adjust for sidebar width */
            padding: 20px;
            flex: 1;
            background-color: #0d47a1/* Main content background color */
        }

        /* Contact Form */
        .contact-form {
            background-color: #f9f9f9; /* Light background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: black;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Contact Information */
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info h3 {
            font-size: 20px;
            color: white;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 16px;
            color: white;
            margin: 5px 0;
        }

        /* Footer */
        footer {
            background-color: #0d47a1; /* Footer background color */
            color: white;
            text-align: center;
            padding: 15px 20px;

    <!-- Main Content -->
    <div class="main-content">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_contact.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Our Contact Details</h3>
            <p><strong>Address:</strong> 123 Hospital Road, City, State, ZIP Code</p>

        </div>
    </div>
